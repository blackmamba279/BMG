<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Ropa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Reservas Ropa</a>
            <div class="d-flex">
                <button id="loginBtn" class="btn btn-outline-light me-2">Iniciar Sesión</button>
                <button id="logoutBtn" class="btn btn-outline-light d-none">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="authContainer" class="text-center py-5">
            <h2>Por favor inicia sesión para ver el catálogo</h2>
            <button id="googleLogin" class="btn btn-danger">
                <i class="fab fa-google me-2"></i>Iniciar con Google
            </button>
            <div class="mt-3">
                <button class="btn btn-link" id="showEmailLogin">O inicia con correo</button>
            </div>
            <div id="emailLoginForm" class="mt-3 d-none">
                <input type="email" id="email" class="form-control mb-2" placeholder="Correo electrónico">
                <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña">
                <button id="emailLogin" class="btn btn-primary">Iniciar Sesión</button>
                <button class="btn btn-link" id="showRegister">Registrarse</button>
            </div>
            <div id="registerForm" class="mt-3 d-none">
                <input type="text" id="registerName" class="form-control mb-2" placeholder="Nombre completo">
                <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Correo electrónico">
                <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Contraseña">
                <button id="registerBtn" class="btn btn-success">Registrarse</button>
                <button class="btn btn-link" id="showLogin">Ya tengo cuenta</button>
            </div>
        </div>

        <div id="catalogContainer" class="d-none">
            <h2 class="mb-4">Catálogo de Productos</h2>
            <div class="row" id="productsGrid">
                <!-- Productos se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Modal del Producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="productCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselImages">
                            <!-- Imágenes del carrusel se cargarán aquí -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <p id="productDescription"></p>
                    <p><strong>Precio:</strong> <span id="productPrice"></span></p>
                    <p><strong>Tallas disponibles:</strong> <span id="productSizes"></span></p>
                </div>
                <div class="modal-footer">
                    <a id="whatsappBtn" class="btn btn-success" target="_blank">
                        <i class="fab fa-whatsapp me-2"></i>Reservar por WhatsApp
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-messaging-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
